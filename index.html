<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM 图像分割工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #6e8efb 0%, #747df8 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            flex-direction: column;
        }
        
        .image-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }
        
        .control-panel {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #6e8efb;
            color: #444;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 500px;
            border: 3px dashed #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .placeholder-text {
            color: #888;
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6e8efb 0%, #5a7de4 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .instruction {
            background: linear-gradient(135deg, #f0f4ff 0%, #e2e8ff 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1rem;
            border-left: 4px solid #6e8efb;
        }
        
        .instruction h3 {
            margin-bottom: 12px;
            color: #5a7de4;
        }
        
        .instruction ul {
            padding-left: 20px;
        }
        
        .instruction li {
            margin-bottom: 8px;
        }
        
        .point-list {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            background: #fafafa;
        }
        
        .point-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .point-item:last-child {
            border-bottom: none;
        }
        
        .point-color {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .foreground {
            background-color: #28a745;
        }
        
        .background {
            background-color: #dc3545;
        }
        
        .delete-point {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .status-bar {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 1rem;
            color: #6c757d;
            border-left: 4px solid #6e8efb;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .debug-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        
        .result-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .mask-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .mask-controls label {
            font-weight: bold;
        }
        
        .mask-controls input {
            width: 60px;
        }
        
        .segmentation-result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #6e8efb;
            border-radius: 10px;
            background: #f0f4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>基于sam的手术器械标注demo</h1>
            <p class="subtitle">单个手术器械的半自动化标注</p>
        </header>
        
        <div class="main-content">
            <div class="image-section">
                <h2 class="section-title">图像编辑区</h2>
                <div class="image-container" id="imageContainer">
                    <canvas id="canvas"></canvas>
                    
                    <div class="placeholder-text" id="placeholder">
                        请上传图片开始分割
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="uploadBtn" class="btn btn-primary">上传图片</button>
                    <button id="sampleBtn" class="btn btn-success">使用示例图片</button>
                </div>
                
                <div class="instruction">
                    <h3>使用说明</h3>
                    <ul>
                        <li><strong>左键单击</strong> - 添加前景点（绿色）</li>
                        <li><strong>右键单击</strong> - 添加背景点（红色）</li>
                        <li><strong>点击删除按钮</strong> - 删除标记点</li>
                        <li>添加点后点击"开始分割"按钮获取结果</li>
                    </ul>
                </div>
            </div>
            
            <div class="control-panel">
                <h2 class="section-title">控制面板</h2>
                
                <div>
                    <h3>已添加的标记点</h3>
                    <div class="point-list" id="pointList">
                        <div class="placeholder-text">尚未添加任何标记点</div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="segmentBtn" class="btn btn-primary">开始分割</button>
                    <button id="clearPointsBtn" class="btn btn-secondary">清除点</button>
                    <button id="resetBtn" class="btn btn-danger">重置所有</button>
                </div>
                   <div class="output-options">
                    <h3>输出选项</h3>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="overlayMask" name="outputType" value="overlay" checked>
                            <label for="overlayMask">叠加掩码</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="binaryMask" name="outputType" value="binary">
                            <label for="binaryMask">二值图像</label>
                        </div>
                    </div>
                </div>
                
                <div class="mask-controls" id="maskControls" style="display: none;">
                    <label for="maskOpacity">掩码透明度:</label>
                    <input type="range" id="maskOpacity" min="0" max="100" value="50">
                    <span id="opacityValue">50%</span>
                </div>
                
                <div class="segmentation-result" id="resultSection" style="display: none;">
                    <h3>分割结果</h3>
                    <div class="result-actions">
                        <button id="downloadBtn" class="btn btn-info">下载结果</button>
                        <button id="toggleMaskBtn" class="btn btn-secondary">隐藏掩码</button>
                    </div>
                </div>
                
                <div class="status-bar" id="statusBar">
                    就绪
                </div>
                
                <div class="debug-info" id="debugInfo">
                    调试信息将显示在这里
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept="image/*">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const sampleBtn = document.getElementById('sampleBtn');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const placeholder = document.getElementById('placeholder');
            const pointList = document.getElementById('pointList');
            const segmentBtn = document.getElementById('segmentBtn');
            const clearPointsBtn = document.getElementById('clearPointsBtn');
            const resetBtn = document.getElementById('resetBtn');
            const statusBar = document.getElementById('statusBar');
            const debugInfo = document.getElementById('debugInfo');
            const maskControls = document.getElementById('maskControls');
            const maskOpacity = document.getElementById('maskOpacity');
            const opacityValue = document.getElementById('opacityValue');
            const resultSection = document.getElementById('resultSection');
            const downloadBtn = document.getElementById('downloadBtn');
            const toggleMaskBtn = document.getElementById('toggleMaskBtn');
            const outputTypeRadios = document.querySelectorAll('input[name="outputType"]');
            // 状态变量
            let originalImageData = null;
            let points = [];
            let imageScale = 1;
            let imageOffset = { x: 0, y: 0 };
            let originalImageWidth = 0;
            let originalImageHeight = 0;
            let segmentationResult = null;
            let isMaskVisible = true;
            
            // 事件监听器
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleImageUpload);
            sampleBtn.addEventListener('click', loadSampleImage);
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('contextmenu', handleCanvasRightClick);
            segmentBtn.addEventListener('click', performSegmentation);
            clearPointsBtn.addEventListener('click', clearPoints);
            resetBtn.addEventListener('click', resetAll);
            maskOpacity.addEventListener('input', updateMaskOpacity);
            downloadBtn.addEventListener('click', downloadResult);
            toggleMaskBtn.addEventListener('click', toggleMaskVisibility);
            
            // 上传图片处理
            function handleImageUpload(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) {
                    updateStatus('请选择有效的图片文件', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    loadImageFromUrl(event.target.result);
                };
                reader.onerror = function() {
                    updateStatus('图片读取失败', 'error');
                };
                reader.readAsDataURL(file);
            }
            
            // 加载示例图片
            function loadSampleImage() {
                // 使用示例图片（确保URL可访问）
                loadImageFromUrl('https://placekitten.com/800/600');
            }
            
            // 从URL加载图片
            function loadImageFromUrl(url) {
                updateStatus('图片加载中...');
                
                const img = new Image();
                img.crossOrigin = 'Anonymous'; // 处理跨域问题
                
                img.onload = function() {
                    // 保存原始图片数据
                    originalImageData = url;
                    originalImageWidth = img.width;
                    originalImageHeight = img.height;
                    
                    // 计算缩放和位置以使图片适应容器
                    const container = document.getElementById('imageContainer');
                    const containerWidth = container.clientWidth;
                    const containerHeight = container.clientHeight;
                    
                    const widthRatio = containerWidth / img.width;
                    const heightRatio = containerHeight / img.height;
                    imageScale = Math.min(widthRatio, heightRatio);
                    
                    const displayWidth = img.width * imageScale;
                    const displayHeight = img.height * imageScale;
                    
                    imageOffset.x = (containerWidth - displayWidth) / 2;
                    imageOffset.y = (containerHeight - displayHeight) / 2;
                    
                    // 设置画布大小
                    canvas.width = displayWidth;
                    canvas.height = displayHeight;
                    canvas.style.display = 'block';
                    canvas.style.position = 'absolute';
                    canvas.style.left = imageOffset.x + 'px';
                    canvas.style.top = imageOffset.y + 'px';
                    
                    placeholder.style.display = 'none';
                    
                    // 绘制图片到画布
                    ctx.drawImage(img, 0, 0, displayWidth, displayHeight);
                    
                    // 更新调试信息
                    updateDebugInfo(`图片尺寸: ${img.width}x${img.height}, 显示尺寸: ${displayWidth}x${displayHeight}, 缩放比例: ${imageScale.toFixed(2)}`);
                    
                    // 清空点列表
                    points = [];
                    updatePointList();
                    
                    // 隐藏结果部分
                    resultSection.style.display = 'none';
                    maskControls.style.display = 'none';
                    
                    updateStatus('图片已加载，请添加标记点');
                };
                
                img.onerror = function() {
                    updateStatus('图片加载失败，请检查URL或尝试其他图片', 'error');
                };
                
                img.src = url;
            }
            
            // 画布点击事件处理
            function handleCanvasClick(e) {
                if (!originalImageData) {
                    updateStatus('请先上传图片', 'error');
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / imageScale;
                const y = (e.clientY - rect.top) / imageScale;
                
                // 只处理图片区域内的点击
                if (x >= 0 && y >= 0 && x <= originalImageWidth && y <= originalImageHeight) {
                    addPoint(x, y, 1); // 1表示前景点
                }
            }
            
            // 画布右键点击事件处理
            function handleCanvasRightClick(e) {
                e.preventDefault(); // 阻止默认右键菜单
                if (!originalImageData) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / imageScale;
                const y = (e.clientY - rect.top) / imageScale;
                
                // 只处理图片区域内的点击
                if (x >= 0 && y >= 0 && x <= originalImageWidth && y <= originalImageHeight) {
                    addPoint(x, y, 0); // 0表示背景点
                }
            }
            
            // 添加点
            function addPoint(x, y, label) {
                const roundedX = Math.round(x);
                const roundedY = Math.round(y);
                
                points.push({ x: roundedX, y: roundedY, label });
                
                // 在画布上绘制点
                const displayX = roundedX * imageScale;
                const displayY = roundedY * imageScale;
                
                ctx.beginPath();
                ctx.arc(displayX, displayY, 8, 0, Math.PI * 2);
                ctx.fillStyle = label === 1 ? 'rgba(40, 167, 69, 0.8)' : 'rgba(220, 53, 69, 0.8)';
                ctx.fill();
                
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 更新点列表
                updatePointList();
                
                // 更新状态
                updateStatus(`已添加${points.length}个标记点`);
                
                // 更新调试信息
                updateDebugInfo(`添加点: (${roundedX}, ${roundedY}), 类型: ${label === 1 ? '前景' : '背景'}`);
            }
            
            // 更新点列表显示
            function updatePointList() {
                if (points.length === 0) {
                    pointList.innerHTML = '<div class="placeholder-text">尚未添加任何标记点</div>';
                    return;
                }
                
                pointList.innerHTML = '';
                points.forEach((point, index) => {
                    const pointItem = document.createElement('div');
                    pointItem.className = 'point-item';
                    pointItem.innerHTML = `
                        <div>
                            <span class="point-color ${point.label === 1 ? 'foreground' : 'background'}"></span>
                            点 ${index + 1}: (${point.x}, ${point.y}) - ${point.label === 1 ? '前景' : '背景'}
                        </div>
                        <button class="delete-point" data-index="${index}">删除</button>
                    `;
                    pointList.appendChild(pointItem);
                });
                
                // 添加删除按钮事件
                document.querySelectorAll('.delete-point').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        points.splice(index, 1);
                        redrawImageAndPoints();
                        updatePointList();
                        updateStatus(`已删除点 ${index + 1}`);
                    });
                });
            }
            
            // 重绘图片和点
            function redrawImageAndPoints() {
                if (!originalImageData) return;
                
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 重新绘制图片
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // 重绘所有点
                    points.forEach(point => {
                        const displayX = point.x * imageScale;
                        const displayY = point.y * imageScale;
                        
                        ctx.beginPath();
                        ctx.arc(displayX, displayY, 8, 0, Math.PI * 2);
                        ctx.fillStyle = point.label === 1 ? 'rgba(40, 167, 69, 0.8)' : 'rgba(220, 53, 69, 0.8)';
                        ctx.fill();
                        
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    });
                    
                    // 如果存在分割结果，重新绘制掩码
                    if (segmentationResult && isMaskVisible) {
                        applySegmentationMask(segmentationResult);
                    }
                };
                img.src = originalImageData;
            }
            
            // 清除所有点
            function clearPoints() {
                points = [];
                redrawImageAndPoints();
                updatePointList();
                updateStatus('已清除所有标记点');
            }
            
            // 重置所有
            function resetAll() {
                originalImageData = null;
                points = [];
                segmentationResult = null;
                canvas.style.display = 'none';
                placeholder.style.display = 'block';
                resultSection.style.display = 'none';
                maskControls.style.display = 'none';
                updatePointList();
                updateStatus('已重置');
                updateDebugInfo('就绪');
            }
            
            // 执行分割
               async function performSegmentation() {
                if (!originalImageData || points.length === 0) {
                    updateStatus('请先上传图片并添加标记点', 'error');
                    return;
                }
                
                // 获取选中的输出类型
                let outputType = 'overlay';
                for (const radio of outputTypeRadios) {
                    if (radio.checked) {
                        outputType = radio.value;
                        break;
                    }
                }
                
                updateStatus('分割中... <span class="loading"></span>', 'loading');
                segmentBtn.disabled = true;
                
                try {
                    // 准备请求数据，添加output_type参数
                    const requestData = {
                        image: originalImageData,
                        points: points,
                        image_format: 'jpeg',
                        output_type: outputType  // 添加输出类型参数
                    };
                    
                    // 发送请求到后端API
                    const response = await fetch('http://localhost:8000/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // 保存分割结果
                        segmentationResult = result;
                        
                        // 应用分割掩码
                        applySegmentationMask(result);
                        
                        // 显示结果区域和控制
                        resultSection.style.display = 'block';
                        maskControls.style.display = 'flex';
                        
                        updateStatus('分割成功', 'success');
                        updateDebugInfo('分割完成，已显示掩码');
                    } else {
                        throw new Error(result.message || '分割失败');
                    }
                } catch (error) {
                    console.error('分割错误:', error);
                    updateStatus(`错误: ${error.message}`, 'error');
                    updateDebugInfo(`错误: ${error.message}`);
                } finally {
                    segmentBtn.disabled = false;
                }
            }
            
            // 应用分割掩码到画布
             function applySegmentationMask(result) {
                if (!result.mask || !originalImageData) return;
                
                // 根据输出类型选择不同的显示方式
                const outputType = document.querySelector('input[name="outputType"]:checked').value;
                
                const maskImg = new Image();
                maskImg.onload = function() {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        if (outputType === 'binary') {
                            // 二值图像模式：只显示掩码
                            ctx.drawImage(maskImg, 0, 0, canvas.width, canvas.height);
                        } else {
                            // 叠加模式：先绘制原图，再绘制掩码
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            ctx.globalAlpha = parseInt(maskOpacity.value) / 100;
                            ctx.drawImage(maskImg, 0, 0, canvas.width, canvas.height);
                            ctx.globalAlpha = 1;
                        }
                        
                        // 重新绘制标记点
                        points.forEach(point => {
                            const displayX = point.x * imageScale;
                            const displayY = point.y * imageScale;
                            
                            ctx.beginPath();
                            ctx.arc(displayX, displayY, 8, 0, Math.PI * 2);
                            ctx.fillStyle = point.label === 1 ? 'rgba(40, 167, 69, 0.8)' : 'rgba(220, 53, 69, 0.8)';
                            ctx.fill();
                            
                            ctx.strokeStyle = 'white';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        });
                    };
                    img.src = originalImageData;
                };
                maskImg.src = result.mask;
            }
            
            // 添加输出类型切换事件监听
            outputTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (segmentationResult) {
                        redrawImageAndPoints();
                    }
                });
            });
            
            // 更新掩码透明度
            function updateMaskOpacity() {
                opacityValue.textContent = `${maskOpacity.value}%`;
                if (segmentationResult) {
                    redrawImageAndPoints();
                }
            }
            
            // 切换掩码可见性
            function toggleMaskVisibility() {
                isMaskVisible = !isMaskVisible;
                toggleMaskBtn.textContent = isMaskVisible ? '隐藏掩码' : '显示掩码';
                redrawImageAndPoints();
            }
            
            // 下载结果
            function downloadResult() {
                if (!segmentationResult || !segmentationResult.mask) return;
                
                const link = document.createElement('a');
                link.download = 'segmentation_result.png';
                link.href = segmentationResult.mask;
                link.click();
            }
            
            // 更新状态信息
            function updateStatus(message, type = '') {
                statusBar.innerHTML = message;
                statusBar.className = 'status-bar ' + type;
            }
            
            // 更新调试信息
            function updateDebugInfo(info) {
                debugInfo.textContent = info;
            }
        });
    </script>
</body>
</html>
